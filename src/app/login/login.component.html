  <!-- Right Section (Login Form) -->
  <div class="right-section">
    <h1>Welcome to Learnity</h1>
    <p>Please sign in to access your courses and learning materials.</p>
    <form #loginForm="ngForm" class="login-form">
      <label for="username">Email or Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your email or username"
        [(ngModel)]="username"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        required
      />

      <button type="submit" (click)="onLogin()">Sign In</button>
    </form>
    <p *ngIf="loginError">{{ loginError }}</p>
  </div>
</div>
